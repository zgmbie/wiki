{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="h2">All Pages</h1>

    <ul class="list-unstyled list-group-flush">
        {% for entry in entries %}
        <li class="list-group-item w-25"><a href=" {% url 'entry' name=entry %}" class="text-decoration-none">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
