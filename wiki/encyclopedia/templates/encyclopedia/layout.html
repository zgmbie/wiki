{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2 class="h1">Wiki</h2>
                <form action="{% url 'search' %}" method="post">
                    {% csrf_token %}
                    <input  type="text" name="q" placeholder="Search Encyclopedia" class="search form-control">
                </form>
                <div>
                    <a href="{% url 'index' %}" class="text-decoration-none">Home</a>
                </div>
                <div>
                    <a href="{% url 'new_page' %}" class="text-decoration-none">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'rand' %}" class="text-decoration-none">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
